version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: "redis:alpine"

  celery:
    build: .
    command: celery -A wg_control worker --uid=0 -l info
    volumes:
      - .:/code
    restart: on-failure
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A wg_control beat -l info
    volumes:
      - .:/code
    restart: on-failure
    depends_on:
      - db
      - redis

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: on-failure
    depends_on:
      - db
      - redis